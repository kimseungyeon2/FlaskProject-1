<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>{{Title}}</title>
    <!-- semantic UI -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='semantic/semantic.min.css')}}"/>
    <!-- jquery -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <!-- semantic UI js -->
    <script src="{{url_for('static',filename='semantic/semantic.min.js')}}" type="text/javascript"></script>
    <!-- js -->
    <script src="{{url_for('static',filename='js/App.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static',filename='js/Service.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static',filename='js/ImgFile.js')}}" type="text/javascript"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/Article.css')}}"/>
</head>
<body class="ui container">
    <div class="grid">
        <div class="row">
            <div class="column">
                {% include 'View/header.htm' %}
            </div>
            
            <div class="item">
                <i class="expand icon"></i>{{Title}}
                <front></front>
            </div>

            <div class="column">
                {% include 'View/Article/article.htm' %}
            </div>
            
            <div class="column">
                {% include 'View/footer.htm' %}
            </div>
        </div>
    </div>
</body>
</html>
